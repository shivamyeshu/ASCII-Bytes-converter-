<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ASCII and Bytes Converter</h1>
        <select id="conversionType">
            <option value="asciiToBytes">ASCII to Bytes</option>
            <option value="bytesToAscii">Bytes to ASCII</option>
        </select>
        <input type="text" id="inputField" placeholder="Enter value here">
        <button onclick="convert()">Convert</button>
        <div class="output" id="outputResult"></div>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
